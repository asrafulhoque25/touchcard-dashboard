<html lang="en-US" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Required meta tags for responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Favicon and touch icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png" />
    <meta name="misapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="" />
    <meta name="twitter:site" content="@twitter_username" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="" />
    <!-- Open Graph data -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="" />
    <meta property="og:site_name" content="R" />
    <meta property="fb:admins" content="Facebook numeric ID" />
    <!-- gmail verification -->
    <meta name="google-site-verification" content="" />
    <!-- Website title -->
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/access-panel.css" />
    <!-- jQuery (necessary for jQuery plugins) -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>


</head>

<body>
    <!-- Main Coding Start Here -->




    <div class="loginWrapper">
        <div class='login-section'>
            <div class="container">
                <div class="row">
                    <form action="#" method="Post">
                        <div class='login text-center'>
                            <div class="FieldWrapper Is-shadow bg-white px-4 px-xl-5">
                                <img src="assets/img/login-logo.png" alt='login logo' class='logo' />
                                <h2>Welcome Back</h2>
                                <p class='login-text'>Welcome back! Please login your account to continue.</p>
                                <div class='input-box'>
                                    <input type="email" class="form-control" placeholder='Email' />
                                </div>
                                <div class="input-box position-relative" id="show_hide_password">
                                    <input class="form-control is-radius-12 fs-14 fw-normal h-50" type="password" id="password" placeholder="Password">
                                    <div class="pass-show-hide position-absolute end-0 top-0 mt-2 pt-1 me-3">
                                        <a href="#">
                                            <i class="fa fa-eye-slash text-clr-gray" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class='accept-box flex-wrap mb-4'>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                                        <label class="form-check-label" for="flexCheckChecked">
                                            Remember Me
                                        </label>
                                    </div>
                                    <a href='#'>Forgot Password ?</a>
                                </div>
                                <button type="submit">Sign In</button>
                                <div class='divider mt-3 mt-xl-0'>
                                    <span></span>
                                    <p>Or</p>
                                    <span></span>
                                </div>
                                <a href="#" class='google-btn'>
                                    <img src="assets/icons/google.png" alt="icon" />
                                    Sign In with Google
                                </a>
                                <a href="#" class='facebook-btn'>
                                    <img src="assets/icons/Facebook.png" alt="icon" />
                                    Sign In with Facebook
                                </a>
                                <p class='toggole-text'>Do Not have an account?
                                    <a href="singup.html">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- Main Coding End -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/select2.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Script JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
